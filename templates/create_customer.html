<div class="panel panel-default">
  <div class="panel-body">

    <div class="page-header">
      <h3>New customer</h3>
    </div>

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Customer Link</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputRefId" placeholder="Link facebook khách hàng"
                 ng-model='customer.url'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Customer Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputPrice" placeholder="Tên khách hàng"
                 ng-model='customer.name'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
      <textarea id="inputDescription" class="form-control" rows="3" ng-model='customer.description'
                placeholder="Đôi dòng ghi chú"></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
          <button type="submit" class="btn btn-default" ng-click='submit()'>Lưu lại</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Customer created</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4"><b>ID</b></div>
          <div class="col-md-8" ng-bind="response.customer.id"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Customer Link</b></div>
          <div class="col-md-8" ng-bind="response.customer.url"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Customer Name</b></div>
          <div class="col-md-8" ng-bind="response.customer.name"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Description</b></div>
          <div class="col-md-8" ng-bind="response.customer.description"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="routeToCreateOrder(response.customer.id)">Add Order</button>
        <button type="button" class="btn btn-default" ng-click="routeToAddReceivingAddress(response.customer.id)">Add Receiving Address</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
