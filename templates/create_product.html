<div class="page-header">
  <h4>New Product</h4>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">Product name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Tên sản phẩm" ng-model='product.name'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Sale price</label>
        <div class="col-sm-10">
          <input cleave="inputOptions.numeral" class="form-control" id="inputPrice" placeholder="Giá bán" ng-model='product.price'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputPrice" class="col-sm-2 control-label">Unit</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputUnit" placeholder="Đơn vị tính" ng-model='product.unit'>
        </div>
      </div>
      <div class="form-group">
        <label for="inputDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea id="inputDescription" class="form-control" rows="3" ng-model='product.description'></textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 text-right">
          <button type="submit" class="btn btn-default" ng-click='submit()'>Lưu lại</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Product created successfully</h4>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4"><b>ID</b></div>
          <div class="col-md-8" ng-bind="response.product.id"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Product name</b></div>
          <div class="col-md-8" ng-bind="response.product.name"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Price</b></div>
          <div class="col-md-8" ng-bind="response.product.price"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Unit</b></div>
          <div class="col-md-8" ng-bind="response.product.unit"></div>
        </div>
        <div class="row">
          <div class="col-md-4"><b>Description</b></div>
          <div class="col-md-8" ng-bind="response.product.description"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Create more</button>
        <button type="button" class="btn btn-primary" ng-click="routeToProducts()">Go to manage products</button>
      </div>
    </div>
  </div>
</div>
