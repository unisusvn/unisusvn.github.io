<div class="page-header">
  <h2>Create Orders </h2>
</div>

<div class="panel panel-default">
  <div class="panel-body">
    <div class="page-header">
      <h4>Customer Information</h4>
    </div>
    <form class="form-horizontal">
      <div class="form-group">
        <label for="inputRefId" class="col-sm-2 control-label">Link</label>
        <div class="col-sm-10">
          <div class="input-group">
            <input type="text" class="form-control" id="inputRefId" placeholder="Link của khách hàng"
                   ng-model='checking.url'>

            <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-bind="checking.status"
                    ng-class="{disabled: checking.processing}" ng-click="checking.checkCustomerUrl()">Check</button>
          </span>
          </div>
        </div>
      </div>
      <div ng-show="verified.customer">
        <div class="form-group">
          <h5 class="col-sm-2 text-right"><b>ID</b></h5>
          <h5 class="col-sm-10"><span ng-bind="customer.id"></span></h5>
        </div>
        <div class="form-group">
          <h5 class="col-sm-2 text-right"><b>Name</b></h5>
          <h5 class="col-sm-10"><b ng-bind="customer.name"></b></h5>
        </div>
        <div class="form-group">
          <h5 class="col-sm-2 text-right"><b>Description</b></h5>
          <h5 class="col-sm-10"><span ng-bind="customer.description"></span></h5>
        </div>
      </div>
    </form>
    <div class="col-sm-12 text-right" ng-show="verified.customer">
      <button class="btn btn-primary" ng-click="initNewOrder()">Init New Order</button>
    </div>
  </div>
</div>

<!-- Notify New Customer Modal-->
<div class="modal fade" id="confirmCreateCustomerModal" tabindex="-1" role="dialog"
     aria-labelledby="confirmCreateCustomerModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Customer Not Found</h4>
      </div>
      <div class="modal-body">
        <h5>Oop! This seem that this customer haven't found in our system. Create new one?</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="routeToCreateCustomer(checking.url)">Sure, create new
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">No, I'll check the url again</button>
      </div>
    </div>
  </div>
</div>
