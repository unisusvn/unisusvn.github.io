<div class="col-md-12 page-header">
  <div class="col-md-6"><h2>Customers </h2></div>
  <div class="col-md-2 text-right">
    <button class="btn btn-primary" ui-sref="create_customer"><span class="glyphicon glyphicon-plus"/> New</button>
  </div>
  <div class="input-group col-md-4">
    <input type="text" class="form-control" placeholder="Search for...">
    <div class="input-group-btn">
      <a class="btn btn-default" type="button"><span class=" glyphicon glyphicon-search"/> </a>
    </div>
  </div><!-- /input-group -->
</div>

<table class="table table-hover">
  <thead>
  <th class="col-md-1">Name</th>
  <th class="col-md-2">Url</th>
  <th class="col-md-1"><div class="text-center" >Member Since</div></th>
  <th class="col-md-1">Description</th>
  <th class="col-md-1"><div class="text-center">Orders Made</div></th>
  <th class="col-md-1">Action</th>
  </thead>

  <tbody>
  <tr ng-repeat="customer in data.customers">
    <td><a ng-bind="customer.name" ui-sref="customer_panel({customerId: customer.id})"></a></td>
    <td ng-bind="customer.url"></td>
    <td class="text-center" ng-bind="utils.momentFormat(customer.created)"></td>
    <td ng-bind="customer.description"></td>
    <td><p class="text-center" ng-bind="customer.orders.length"></p></td>
    <td>
      <a class="btn btn-sm" ><span class="glyphicon glyphicon-pencil"/></a>
      <a class="btn btn-sm" ><span class="glyphicon glyphicon-trash"/> </a>
    </td>
  </tr>
  </tbody>
</table>
